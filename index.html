<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div id="page">
        <header>
            <h1>Algorithm explorer</h1>
            <em>Algorithms and simple solutions</em>
        </header>
        <div class="page-container row">
            <div class="container column">
                <div>
                    <h3>Choose an algorithm</h3>
                </div>
                <div>
                    <select class="u-full-width" id="algos-multiselect">
                        <option value="1">Reverse String</option>
                        <option value="2">Palindrome</option>
                        <option value="3">Reverse integer</option>
                        <option value="4">Max chars</option>
                        <option value="5">Fizzbuzz</option>
                    </select>
                </div>
                <div class="algo-steps-container">
                    <h4>
                        Description of the algorithm
                    </h4>
                    <p class="algo-steps">
                    </p>
                </div>
            </div>
            <div class="written-algorithm column"> 
                <pre>
                    <code class="algo-description html">
                    </code>
                </pre>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

</body>
</html>
